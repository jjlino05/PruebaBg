<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  crossorigin="anonymous" />

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Tienda</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/articles"> <span class="sr-only">(current)</span></a>
      </li>
    </ul>

    <div class="row justify-content-end">
      
      
      <div class="col">
        <div class="card">
          <div class="card-header bg-info">
            <i class="fas fa-shopping-cart"></i> Carrito:
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let itemCorrect of correctValues">{{itemCorrect}}</li>
          </ul>
        </div>
      </div>
      
    </div>
    
  </div>
</nav>


<main class="container">

  <div class="jumbotron">
    
    <app-add-codes (codes)="checkArticleCodes($event)"></app-add-codes>

  </div>
 

  
  <!-- <router-outlet></router-outlet> -->

</main>
